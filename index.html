<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <Script src="Javascript.js"></Script>
</head>
<body>
    <div class="section1">
        <h1 id="heading">Dashboard</h1>
    </div>
    <div class="Section2">
        <button class="button" onclick="addRow()">
            Add a New Row
        </button>
    </div>
    <div>
        <table style="border-collapse: collapse; border: 1px solid black;">
            <tr>
                <td class="table1">ID</td>
                <td class="table1">Student Name</td>
                <td class="table1">Student Roll</td>
                <td class="table1">Student</td>
                <td class="table1">Subject</td>
                <td class="table1">Marks</td>
                <td class="table1">Marked by</td>
                <td class="table1">Save</td>
              </tr>
              <tr id="NewTable">
                <td class="table1"><input type="number" name="New Item" value=""></td>
                <td class="table1"><input type="text" name="name" value=""></td>
                <td class="table1"><input type="number" name="name" value=""></td>
                <td class="table1"><input type="text" name="name" value=""></td>
                <td class="table1"><input type="text" name="name" value=""></td>
                <td class="table1"><input type="number" name="name" value=""></td>
                <td class="table1"><input type="email" name="name" value=""></td>
                <td class="tablebutton"><button class="button">Save</button></td>
              </tr>
        </table>
    </div>
</body>
</html>
